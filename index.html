<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alivio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="assets/Favicon.png" type="image/png">
</head>
<body>


    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <img src="assets/Logo.svg" alt="logo" class="logo">
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="" class="header__nav-link">Why Alivio</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="" class="header__nav-link">Solutions</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="" class="header__nav-link">Community</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="" class="header__nav-link">Pricing</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__actions">
                    <button type="button" class="btn sign_in">Sign In</button>
                    <button type="button" class="btn">Start Trial</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__content">
                    <h1 class="hero__title">Be aware, Manage well.</h1>
                    <p class="hero__desc">
                        Everyone experiences stress in different ways.
                        Let Alivio guide you, in a personalized journal experience, to overcome your stress.
                    </p>
                    <button class="btn btn__hero">Find Your Way</button>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
